name: Tests

on: [ push, pull_request_target ]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-latest ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          check-latest: true

      - name: Install project
        run: npm i

      - name: Run tests
        env:
          CI: true
        run: npm test -- --coverage
